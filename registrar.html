<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
</head>

<body class="bdcolor">

    <main>

        <div class="container usuario">

            <div class="modinfo">
                <div class="bv">
                    <h3>Cadastre-se agora mesmo</h3>
                    <p>Preencha o formulário abaixo para fazer o cadastro</p>
                </div>
                <input type="text" placeholder="Usuário" name="usuario" required>

                <input type="password" onkeyup='users.validatePass()' id="password" autocomplete="new-password" placeholder="Senha" name="psw">
                <input type="password" onkeyup='users.validatePass()' id="confirm_password" placeholder="Confimar senha" name="psw">
                <span id='message'></span>

                <button onclick="users.addUsuario(this)" class="btn btn-primary login-salvar" type="submit">Fazer cadastro</button>
                <a href="index.html"><button class="btn btn-danger" type="submit">Cancelar</button></a>
            </div>
        </div>

    </main>

    <script src="js/helper.js"></script>
    <script src="js/request.js"></script>
    <script src="js/session.js"></script>
    <script src="panel/js/users.js"></script>
</body>

</html>
